<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <title>Import Date</title>
  
    <style>
     
        #startDatePicker{width:140px;}
        #startDatePicker > span:hover{cursor: pointer;}
        
        #endDatePicker{width:140px;}
        #endDatePicker > span:hover{cursor: pointer;}
    </style>
    
    
  </head>

  <body>
    <div class="card">
      <div class="card-body">
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ckbxServiceData" checked>
            <label class="form-check-label" for="ckbxServiceData">
              Service Data
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ckbxExpenseData" checked>
            <label class="form-check-label" for="ckbxExpenseData">
              Expense Data
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="ckbxClientData" checked>
            <label class="form-check-label" for="ckbxClientData">
              Clients Data
            </label>
          </div>
        <br>

        <button type="button" id="btnImport" onclick="ImportData2()" class="btn btn-success">
           Import
        </button>
        <br>
        <br>
        <!--style="font-size: 0.725em;"-->
        <div style="font-size: 0.825em;" class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="ckbxClearSheet" checked disabled>
          <label class="form-check-label" for="ckbxClearSheet">Clear Existing Data</label>
        </div>
 		    <br>
        <div style="font-size: 0.725em;" id="serviceStatus" class="d-flex"></div>
        <div style="font-size: 0.725em;" id="expenseStatus" class="d-flex"></div>
        <div style="font-size: 0.725em;" id="godfatherStatus" class="d-flex"></div>
      
      </div>
    </div>
  
    
  
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity=
"sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    </script>
    
    
  </body>
</html>
